<body>
    <link rel="header" href="/html/Components/header.html">
    <h1>Registratie formulier</h1>

    <!-- pattern aan elk veld toegevoegd. Bij wachtwoord melding over specificaties in geval van geen goed ww-->

    <form action="ProfielPagina.html" method="GET">
        <label for="vnaam">Voornaam:</label>
        <input pattern="[a-zA-Z]+" type="text" id="vnaam" name="vnaam"><br><br>
        <label for="anaam">Achternaam:</label>
        <input pattern="[a-zA-Z]+" type="text" id="lnaam" name="lnaam"><br><br>
        <label for="land">Land:</label>
        <input pattern="[a-zA-Z]+" type="text" id="land" name="land"><br><br>
        <label for="gjaar">Geboortejaar:</label>
        <input pattern="[0-9]+" type="text" id="gjaar" name="gjaar"><br><br>
        <label for="rnr">Rekeningnummer:</label>
        <input pattern="[0-9]+" type="text" id="rnr" name="rnr"><br><br>
        <label for="gnaam">Gebruikersnaam:</label>
        <input pattern="[a-zA-Z]+" type="text" id="gnaam" name="gnaam"><br><br>
        <label for="ww">Wachtwoord:</label>
        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" id="ww" name="ww"
            title="Moet minimaal een nummer, hoofdletter, kleine letter en 8 of meer characters"><br><br>
        <label for="hww">Herhaal wachtwoord:</label>
        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" id="hww" name="hww"
            title="Moet minimaal een nummer, hoofdletter, kleine letter en 8 of meer characters"><br><br>
        <label for="abb">Abonnement:</label>
        <input type="text" id="abb" name="abb"><br><br>
        <input type="submit" value="Verzend">
    </form>
    <p> Klik op "verzend" knop en de data wordt verstuurd naar de pagina op de server genaamd "registreren.php".</p>
